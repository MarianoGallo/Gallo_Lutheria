<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desciption" content="Sección para ponerse en contacto con la Escuela de lutheria y hacer todas las consultas necesarias">
    <meta name="keywords" content="escuela, lutheria, instrumentos musicales, contacto, consultas, e-mail,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/34eed7b823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/styleLutheria.css">
    <title>Formulario de contacto.</title> 
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="imagenes/logo.png" alt="logo" class="imgLogo">
        </div>
        <nav class="barraNav">
            <ul class="listaBarraNav">
                <li class="itemBarraNav resalte"><a href="index.html" class="resalte">HOME</a></li>
                <li class="itemBarraNav resalte"><a href="nosotros.html" class="resalte">NOSOTROS</a></li>
                <li class="itemBarraNav resalte"><a href="galeria.html" class="resalte">GALERIA</a></li>
                <li class="itemBarraNav resalte"><a href="insumos.html" class="resalte">INSUMOS</a></li>
                <li class="itemBarraNav resalte"><a href="#" class="resalte">CONTACTO</a></li>
                <li class="itemBarraNav resalte"><a href="novedades.html" class="resalte">NOVEDADES</a></li>
            </ul>   
        <nav>  
    </header>
    <main>
      <img src="imagenes/mainFondo.jpg" class="fondoMain" alt="fondo">
      <section class="principal">
        <form class="container">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Nombre</label>
              <input type="text" class="form-control" id="validationTooltip01" value="Juan" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationTooltip02">Apellido</label>
              <input type="text" class="form-control" id="validationTooltip02" value="Perez" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Nosotros no compartiremos su e-mail con nadie mas.</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="exampleInputCelular">Celular</label>
              <input type="number" class="form-control" id="exampleInputCelular" aria-describedby="celularlHelp">
              <small id="celularlHelp" class="form-text text-muted">Ingrese su número sin 0 ni 15</small>
            </div>
            <fieldset class="form-group row col-lg-6">
              <legend class="col-form-label col-lg-2 float-lg-left pt-0">Sexo</legend>
                <div class="col-lg-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">Femenino</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">Masculino</label>
                </div>
            </fieldset>
            <fieldset class="form-group row col-lg-6">
              <legend class="col-form-label col-lg-2 float-lg-left pt-0">Temática</legend>
                <div class="col-lg-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Construcción</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Reparación</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Acústicos</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Eléctricos</label>
                  </div>       
            </fieldset>  
          </div>
          <div class="form-group row">
              <label for="exampleFormControlTextarea1">Ingrese su consulta</label>
              <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>              
                          
            <button type="submit" class="btn btn-primary mb-5">Enviar</button>
                                
            </form>
        </section>
    </main>
    <footer> 
      <div class="datosDiseñador">
          <p>©copyright 2021 - MAG Diseño Integral - mag.dis.ind@gmail.com - cel: 0351-152349277</p>
      </div>
      <div class="linksRedes">
          <a href="https://www.facebook.com/escueladelutheriacordoba"><i class="fab fa-facebook-square fa-fa-facebook"></i></a>
          <a href="https://www.instagram.com/escuela_de_lutheria_cba/?hl=es"><i class="fab fa-instagram-square fa-fa-instagram"></i></a>
          <a href="https://twitter.com/"><i class="fab fa-twitter-square fa-fa-twitter"></i></a>
          <a href="https://www.youtube.com/results?search_query=escuela+de+lutheria+cordoba"><i class="fab fa-youtube-square fa-fa-youtube"></i></a>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
