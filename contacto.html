            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationTooltip01">Nombre</label>
                      <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="validationTooltip02">Apellido</label>
                      <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                      <div class="valid-tooltip">
                        Looks good!
                      </div>
                    </div>
                    <div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div class="form-group">
                        <label for="exampleInputCel">Celular</label>
                        <input type="text" class="form-control" id="exampleInputCel" aria-describedby="cellHelp">
                        
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-4 float-sm-left pt-0">Sexo</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">Femenino</label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">Masculino</label>
                            </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <legend class="col-form-label col-sm-4 float-sm-left pt-0">Temática</legend>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Construcción
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Reparación
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">

                              <div class="form-check">

                                <label class="form-check-label" for="gridCheck">
                                  Eléctricos
                                </label>
                              </div>       
                    </fieldset>
                    <div class="form-group">

                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
