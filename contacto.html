<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLutheria.css">
    <title>Escuela de Lutheria</title> 
</head>
<body>
    <header>
        <div class="logotipo">
            <img src="imagenes/logo.png" alt="logo" class="imgLogo">
        </div>
        <nav class="barraNav">
            <ul class="listaBarraNav">
                <li class="itemBarraNav resalte"><a href="#" class="resalte">HOME</a></li>
                <li class="itemBarraNav resalte"><a href="nosotros.html" class="resalte">NOSOTROS</a></li>
                <li class="itemBarraNav resalte"><a href="galeria.html" class="resalte">GALERIA</a></li>
                <li class="itemBarraNav resalte"><a href="insumos.html" class="resalte">INSUMOS</a></li>
                <li class="itemBarraNav resalte"><a href="contacto.html" class="resalte">CONTACTO</a></li>
                <li class="itemBarraNav resalte"><a href="novedades.html" class="resalte">NOVEDADES</a></li>
            </ul>   
        </nav>
    </header>
    <main>
        <main>
            <img src="imagenes/mainFondo.jpg" class="fondoMain" alt="fondo">
        <section class="principal">
            <form action="formulario" class="formulario">
                <label for="nombre y apellido" class="etiqueta">Nombre y apellido</label>
                <input type="text" name="Nombre y Apellido">
                <br>
                <label for="sexo">Sexo</label>
                <br>
                <label for="femenino">Femenino</label>
                <input type="radio" name="sexo" value="femenino" id="femenino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" value="masculino" id="masculino">
                <br>
                <label for="email">E-mail</label>
                <input type="email" name="email">
                <br>
                <label for="telefono">Telefono o celular</label>
                <input type="text" name="teléfono">
                <br>
                <div>
                <legend>Elija las temáticas</legend>
                <label for="construccion">
                    Construccion
                    <input type="checkbox" name="construccion" id="construccion">
                </label>
                <label for="reparacion">
                    Reparacion
                    <input type="checkbox" name="reparacion" id="reparacion">    
                </label>
                <br>
                <label for="acusticos">
                    Acústicos
                    <input type="checkbox" name="acusticos" id="acusticos">
                </label>
                <label for="electricos">
                    Eléctricos
                    <input type="checkbox" name="electricos" id="electricos">
                </label>
                </div>
                <textarea name="consulta" id="consulta" cols="50" rows="10" placeholder="Ingrese su consulta"></textarea>
                <br>
                <input type="submit" name="enviar" id="send">
                
            </form>
        </section>
    </main>
    <footer>
        <div class="datosDiseñador">
            <p>©copyright 2021 - MAG Diseño Integral - mag.dis.ind@gmail.com - cel: 0351-152349277</p>
        </div>

            <a href="https://www.instagram.com/escuela_de_lutheria_cba/?hl=es"><img src="imagenes/inst.PNG" alt="instagram" width="50px"></a>
            <a href="https://twitter.com/"><img src="imagenes/twee.PNG" alt="tweeter" width="50px"></a>
            <a href="https://www.youtube.com/results?search_query=escuela+de+lutheria+cordoba"><img src="imagenes/yout.PNG" alt="youtube" width="50px"></a>
        </div>
    </footer>
</body>
</html>
